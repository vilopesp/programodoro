                        <span class="sr-only">Ativar/Desativar Light Mode</span>

                        </span>
                    </div>
                </div>

            </header>   
            
            <span class="lineSeparator"></span>

            <main>
                <section id="soundControls">
                    <button class="soundBtn">
                        <i class="bi bi-tree"></i>
                    </button>

                    <button class="soundBtn">
                        <i class="bi bi-cloud-drizzle"></i>
                    </button>

                    <button class="soundBtn">
                        <i class="bi bi-fire"></i>
                    </button>

                    <button class="soundBtn">
                        <i class="bi bi-cup-hot"></i>
                    </button>
                </section>

                <section id="timer">

                    <button class="timerCountBtn increaseCounter">
                        <i class="bi bi-dash"></i>
                    </button>
                
                    <div class="timerClock">
                        <span id="circle-1">
                            <span id="progressBar"></span>
                            <span id="circle-2">
                                15:00
                            </span>
                        </span>
                    </div>

                    <button class="timerCountBtn decreaseCounterBtn">
                        <i class="bi bi-plus"></i>
                    </button>

                </section>

                <section id="timerControls">
                    <button class="btnPlay">
                        <i class="bi bi-play"></i>
                        <span class="sr-only">Iniciar contador</span>
                    </button>

                    <button class="btnPause">
                        <i class="bi bi-pause"></i>
                        <span class="sr-only">Pausar contador</span>
                    </button>

                    <button class="btnStop">
                        <i class="bi bi-stop"></i>
                        <span class="sr-only">Parar e resetar contador</span>
                    </button>
                </section>
            </main>

            <footer>
                <a href="https://github.com/vilopesp/programodoro" target="_blank">
                    <i class="bi bi-github"></i>
                </a>    
            </footer>
